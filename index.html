<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo do Quadrado</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  #gameContainer {
    display: none;
    margin: 20px auto;
    position: relative;
    width: 400px;
    height: 400px;
    background: white;
    border: 2px solid #333;
  }
  #square {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #ff5722;
    cursor: pointer;
    border-radius: 8px;
  }
  #startScreen, #endScreen {
    margin-top: 100px;
  }
  button {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    background-color: #2196f3;
    border: none;
    color: white;
    border-radius: 5px;
  }
  button:hover {
    background-color: #1769aa;
  }
  #score, #timer {
    font-size: 20px;
    margin: 10px;
  }
</style>
</head>
<body>

<div id="startScreen">
  <h1>Jogo do Quadrado</h1>
  <p>Clique no quadrado que aparecer no campo para ganhar pontos!</p>
  <button id="startBtn">Iniciar</button>
</div>

<div id="gameContainer">
  <div id="square"></div>
  <div id="score">Pontuação: 0</div>
  <div id="timer">Tempo: 30s</div>
</div>

<div id="endScreen" style="display:none;">
  <h1>Fim do Jogo!</h1>
  <p id="finalScore"></p>
  <button id="restartBtn">Jogar Novamente</button>
</div>

<script>
  const startScreen = document.getElementById('startScreen');
  const gameContainer = document.getElementById('gameContainer');
  const endScreen = document.getElementById('endScreen');
  const square = document.getElementById('square');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const finalScoreDisplay = document.getElementById('finalScore');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');

  let score = 0;
  let time = 30;
  let timerInterval;
  let gameActive = false;

  function getRandomPosition() {
    const containerRect = gameContainer.getBoundingClientRect();
    const maxX = containerRect.width - square.offsetWidth;
    const maxY = containerRect.height - square.offsetHeight - 50; // deixar espaço para score e timer
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    return { x, y };
  }

  function moveSquare() {
    const { x, y } = getRandomPosition();
    square.style.left = x + 'px';
    square.style.top = y + 'px';
  }

  function updateScore() {
    score++;
    scoreDisplay.textContent = 'Pontuação: ' + score;
  }

  function updateTimer() {
    time--;
    timerDisplay.textContent = 'Tempo: ' + time + 's';
    if (time <= 0) {
      endGame();
    }
  }

  function startGame() {
    score = 0;
    time = 30;
    gameActive = true;
    startScreen.style.display = 'none';
    endScreen.style.display = 'none';
    gameContainer.style.display = 'block';
    scoreDisplay.textContent = 'Pontuação: ' + score;
    timerDisplay.textContent = 'Tempo: ' + time + 's';
    moveSquare();
    timerInterval = setInterval(() => {
      updateTimer();
    }, 1000);
  }

  function endGame() {
    gameActive = false;
    clearInterval(timerInterval);
    gameContainer.style.display = 'none';
    finalScoreDisplay.textContent = 'Sua pontuação final foi: ' + score;
    endScreen.style.display = 'block';
  }

  square.addEventListener('click', () => {
    if (!gameActive) return;
    updateScore();
    moveSquare();
  });

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', startGame);
</script>

</body>
</html>
